# AI Council - Default Configuration
# Base configuration that applies to all modes

app:
  name: "AI Council"
  version: "0.1.0"

# Ollama Settings
ollama:
  base_url: "http://localhost:11434"
  timeout: 120  # seconds
  retry_attempts: 3
  retry_delay: 2  # seconds

# Logging Settings
logging:
  session_dir: "data/sessions"
  export_dir: "data/exports"
  log_format: "jsonl"
  include_memory_stats: true

# Persona Settings
personas:
  storage_file: "data/personas/personas.json"
  raw_imports_dir: "data/personas/raw_imports"
  
# UI Settings
ui:
  theme: "dark"
  auto_save_feedback: true
  show_ai_scores: true

# Default Personas (built-in)
default_personas:
  - id: "analyst"
    name: "Analyst"
    system_prompt: |
      You are a logical and structured thinker. You approach problems methodically,
      breaking them down into components. You value clarity, evidence, and well-reasoned
      arguments. Always provide structured output with clear reasoning steps.
    reasoning_style: "structured"
    tone: "formal"
    
  - id: "creative"
    name: "Creative"
    system_prompt: |
      You are a lateral thinker who sees unconventional connections and possibilities.
      You challenge assumptions and explore alternative perspectives. You value
      innovation and creative solutions over conventional approaches.
    reasoning_style: "lateral"
    tone: "conversational"
    
  - id: "skeptic"
    name: "Skeptic"
    system_prompt: |
      You are a critical thinker who questions assumptions and identifies potential
      flaws. You play devil's advocate and stress-test ideas. You value robustness
      and identifying failure modes before they occur.
    reasoning_style: "critical"
    tone: "formal"


